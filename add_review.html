<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrie Recenzie - SportHub</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Inline critical styles to ensure visibility */
        .review-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        .facility-badge {
            background: var(--secondary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">SportHub</div>
        <div class="nav-links">
            <a href="app.html">Hartă</a>
        </div>
    </nav>

    <div class="review-container">
        <h1>Scrie o Recenzie</h1>
        <div style="text-align: center;">
            <h2 id="targetFacilityName">Se încarcă locația...</h2>
        </div>

        <form id="safeReviewForm">
            <div class="form-group">
                <label for="reviewRating">Nota ta:</label>
                <select id="reviewRating" class="rating-select" required>
                    <option value="5">⭐⭐⭐⭐⭐ - Excelent</option>
                    <option value="4">⭐⭐⭐⭐☆ - Foarte bun</option>
                    <option value="3">⭐⭐⭐☆☆ - Bun</option>
                    <option value="2">⭐⭐☆☆☆ - Slab</option>
                    <option value="1">⭐☆☆☆☆ - Foarte slab</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reviewComment">Experiența ta:</label>
                <textarea id="reviewComment" class="comment-input" rows="5" placeholder="Povestește-ne cum a fost..."
                    required></textarea>
            </div>

            <button type="submit" class="btn" id="submitReviewBtn">Publică Recenzia</button>
        </form>

        <div id="authWarning" style="display:none; color: red; text-align: center; margin-top: 15px;">
            Trebuie să fii autentificat pentru a posta. <a href="auth.html">Loghează-te aici</a>.
        </div>
    </div>

    <!-- Load ONLY necessary modules -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/review_logic.js"></script>
</body>

</html>
