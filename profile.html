<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - SportHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">SportHub</div>
        <div class="nav-links">
            <a href="index.html">Hartă</a>
            <a href="profile.html" class="active">Profil</a>
            <button id="logoutBtn" style="display: none;">Deconectare</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="profile-container">
        <div class="profile-header">
            <h1>Profilul meu</h1>
        </div>

        <!-- User Info Section -->
        <div class="profile-section">
            <h2>Informații personale</h2>
            <div class="profile-info">
                <div class="info-item">
                    <strong>Nume utilizator:</strong>
                    <span id="userName">Se încarcă...</span>
                </div>
                <div class="info-item">
                    <strong>Email:</strong>
                    <span id="userEmail">Se încarcă...</span>
                </div>
            </div>
        </div>

        <!-- My Reviews Section -->
        <div class="profile-section">
            <h2>Review-urile mele</h2>
            <div id="myReviewsList" class="reviews-list">
                <p>Se încarcă review-urile...</p>
            </div>
        </div>

        <!-- My Favorites Section -->
        <div class="profile-section">
            <h2>Favoritele mele</h2>
            <div id="myFavoritesList" class="reviews-list">
                <p>Se încarcă favoritele...</p>
            </div>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="customConfirmModal" class="custom-modal">
        <div class="custom-modal-content">
            <p id="customConfirmMessage">Ești sigur?</p>
            <div class="custom-modal-actions">
                <button id="btnConfirmYes" class="btn-confirm-yes">Da</button>
                <button id="btnConfirmNo" class="btn-confirm-no">Nu</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>

</html>
